openapi: 3.0.0

info:
  title: ARGENT Bank API
  description: API documentation for potential Bank API endpoints
  version: 1.0.0
  termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
  - http
servers:
  - url: http://localhost:3001/api/v1
paths:
  /user/profile/:
    get:
      summary: View current balance of all accounts
      tags:
        - Profile Overview
      security:
        - bearerAuth: []
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true

      responses:
        "200":
          description: Operation successful
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
        "503":
          description: Service unavailable

  /user/profile/{accountId}:
    get:
      summary: Overview of specific account
      tags:
        - Individual Account 
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: accountId
          required: true
          schema:
            type: string
          description: The ID of the account to view details for specific account
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
      responses:
        "200":
          description: Operation successful
 
        "401":
          description: Unauthorized
        "403":
          description: Forbidden              
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
        "503":
          description: Service unavailable

